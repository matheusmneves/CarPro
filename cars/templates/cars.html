{% extends "base.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'style_cars.css' %}">
</head>
<body>
    <form method="GET" action="{% url 'cars_list' %}">
        <input type="text" name="search" placeholder="Search car...">
        <button type="submit">Search</button>
    </form>

    <div class="car-grid">
        {% if cars %}
        {% for car in cars %}
            <div class="car-card">
            <img src="{{ car.photo.url }}" alt="{{ car.model }} - {{ car.brand }}">
            <h2>{{ car.brand }} {{ car.model }}</h2>
            <p>{{ car.factory_year }} - ${{ car.value }}</p>
            </div>
        {% endfor %}
        {% else %}
        <p class="no-results">Any results.</p>
        {% endif %}
    </div>
</body>
{% endblock %}
