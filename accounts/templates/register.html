{% extends "base.html" %}

{% block content %}

    <form method="post">
        {% csrf_token %}

        <table>
            <div class="form-group">
                {{ user_form.username.errors }}
                <label>User: </label>
                {{ user_form.username }}
            </div>

            <div class="form-group">
                {{ user_form.password1.errors }}
                <label>Password: </label>
                {{ user_form.password1 }}
            </div>

            <div class="form-group">
                {{ user_form.password2.errors }}
                <label>Password confirmation: </label>
                {{ user_form.password2 }}
            </div>

            <input type="submit" value="Sign up" class="btn-primary">
        </table>
    </form>

{% endblock %}
